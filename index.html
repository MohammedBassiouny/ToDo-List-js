<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <!-- --------------------------------------------Header-1------------------------------- -->
    <header>
        <div class="container">
            <nav class="navbar  ">
                <div class="container d-flex justify-content-center">
                    <a class="navbar-brand text-center fs-1 fw-bold text-info" href="#">
                        ToDo-List
                    </a>
                </div>
                </nav>
        </div>
    </header>
    <!---------------------------------------------------Main-------------------------------  -->

    <main>
        <div class="container p-md-1 p-4">
            <div class="row justify-content-center align-content-center ">
                <div class="col-lg-4 col-8">
                    <input type="text" class="input w-100 h-100 rounded-2 border px-3 "  placeholder="Enter Your Tasks Here">
                </div>
                    <div class="col-lg-2 col-4">
                        <button class="submit btn btn-primary mb-3 w-100 h-100 rounded-2">Add Task</button>
                    </div>  
            </div>
            <div class="row justify-content-center align-content-center  mt-4">
                <div class="tasks col-lg-6 col-12 bg-info rounded-4">
                    <ul class="list-unstyled ">
                        <!-- <li class="hello">Hello! Please Enter Your Tasks Here</li> -->
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center align-content-center mt-4">
                <div class="tasks col-lg-6 col-12  bg-info p-4 rounded-4">
                    <button class="del-all btn btn-danger py-2 w-100 fs-4">Delete All Tasks</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> 

</body>
</html>
